name: KeeTrayTOTP PR Build

on: [pull_request]

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet.exe
      uses: NuGet/setup-nuget@v2

    - name: nuget restore
      run: nuget restore KeeTrayTOTP.sln

    - name: MSBuild
      run: msbuild KeeTrayTOTP.sln /m

    - name: Run tests
      # It looks like the dotnet CLI can no longer build net45 projects? see https://github.com/microsoft/msbuild/issues/4704
      run: dotnet test --no-build

    - name: MSBuild (With Plgx)
      run: msbuild KeeTrayTOTP.sln /p:Configuration=ReleasePlgx

    - name: Upload plgx
      uses: actions/upload-artifact@v4
      with:
        name: KeeTrayTOTP.plgx
        path: KeeTrayTOTP\bin\ReleasePlgx\KeeTrayTOTP.plgx

  build-mono:
    runs-on: ubuntu-latest
    
    env:
      DOTNET_INSTALL_DIR: "./.dotnet"

    steps:
    - uses: actions/checkout@v4

    - name: Install Mono and xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y ca-certificates gnupg
        sudo gpg --homedir /tmp --no-default-keyring --keyring gnupg-ring:/usr/share/keyrings/mono-official-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
        sudo chmod +r /usr/share/keyrings/mono-official-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/mono-official-archive-keyring.gpg] https://download.mono-project.com/repo/ubuntu stable-focal main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
        sudo apt-get update

    - name: Install Mono toolchain + xvfb
      run: |
        sudo apt-get install -y mono-devel mono-complete mono-xbuild xvfb
        mono --version
        xbuild /version || true
        msbuild /version || true

    - name: Download nuget.exe
      run: wget https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

    - name: nuget restore
      run: mono nuget.exe restore KeeTrayTOTP.sln

    - name: MSBuild
      run: msbuild /target:Build /p:Configuration=Release KeeTrayTOTP.sln

    - name: Setup .NET SDK for vstest
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Run tests
      run: xvfb-run dotnet vstest KeeTrayTOTP.Tests/bin/Release/KeeTrayTOTP.Tests.dll
