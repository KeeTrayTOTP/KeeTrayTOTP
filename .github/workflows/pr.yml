name: KeeTrayTOTP PR Build

on: [pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: nuget restore
      run: nuget restore KeeTrayTOTP.sln

    - name: MSBuild - Debug
      run: msbuild KeeTrayTOTP.sln /p:Configuration=Debug

    - name: Run tests
      run: dotnet test

    - name: Clean build output
      run: msbuild KeeTrayTOTP.sln /t:Clean

    - name: MSBuild - ReleasePlgx
      run: msbuild KeeTrayTOTP.sln /t:Rebuild /p:Configuration=ReleasePlgx